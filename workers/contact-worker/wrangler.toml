name = "traguardo-contact"
main = "src/index.js"
compatibility_date = "2026-02-18"

[vars]
# Domains autorises en CORS (separes par virgule). Exemple:
# ALLOWED_ORIGINS = "https://traguardo.fr,https://www.traguardo.fr"
ALLOWED_ORIGINS = "https://traguardo.fr,https://www.traguardo.fr"
CONTACT_SUBJECT_PREFIX = "Traguardo"

routes = [
  { pattern = "traguardo.fr/api/contact*", zone_name = "traguardo.fr" },
  { pattern = "www.traguardo.fr/api/contact*", zone_name = "traguardo.fr" }
]
